<!-- Container for the form -->
<div class="container mt-4">
  <h1>Submit Your Abstract</h1>
  <form action="/submit_abstract" method="post">
      <!-- Author Information -->
      <div class="form-group">
          <label for="authorName">Author's Name:</label>
          <input type="text" class="form-control" id="authorName" name="author_name" required>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Abstract Title -->
      <div class="form-group">
          <label for="title">Abstract Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <!-- Abstract Content -->
      <div class="form-group">
          <label for="abstract">Abstract:</label>
          <textarea class="form-control" id="abstract" name="abstract" rows="4" required></textarea>
      </div>

      <!-- Topics -->
      <div class="form-group">
          <label for="topic">Topic:</label>
          <select class="form-control" id="topic" name="topic">
              <option>Synthesis and characterization of advanced nanomaterials</option>
              <option>Advanced materials for photonic applications</option>
              <option>Plasmonic nanomaterials for enhanced light-matter interactions in photonics</option>
              <!-- Additional topics can go here -->
          </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
